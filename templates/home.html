<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans Condensed', sans-serif;
            height: 100vh;
            background: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.4); 
        }

        .login {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-family: 'Pacifico', cursive;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 30px;
            color: #fff; 
            font-weight: bold; 
        }

        /* Fullscreen background with blur and reflection */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://th.bing.com/th/id/OIP.LW6bEsXh_0hfIGa9h2jqzAHaFL?w=640&h=447&rs=1&pid=ImgDetMain'); 
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        .reflection {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: scaleY(-1);
            z-index: -1;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .login {
                padding: 20px;
                width: 80%;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"] {
                font-size: 16px;
            }

            button[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="background-image"></div>
    <div class="reflection"></div>

    <div class="container">
        <div class="login">
            <h1>Boston House Price Prediction</h1>

            <form action="{{ url_for('predict') }}" method="post">
                <input type="text" name="CRIM" placeholder="CRIM" required="required" /><br>
                <input type="text" name="ZN" placeholder="ZN" required="required" /><br>
                <input type="text" name="INDUS" placeholder="INDUS" required="required" /><br>
                <input type="text" name="CHAS" placeholder="CHAS" required="required" /><br>
                <input type="text" name="NOX" placeholder="NOX" required="required" /><br>
                <input type="text" name="RM" placeholder="RM" required="required" /><br>
                <input type="text" name="Age" placeholder="Age" required="required" /><br>
                <input type="text" name="DIS" placeholder="DIS" required="required" /><br>
                <input type="text" name="RAD" placeholder="RAD" required="required" /><br>
                <input type="text" name="TAX" placeholder="TAX" required="required" /><br>
                <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" /><br>
                <input type="text" name="B" placeholder="B" required="required" /><br>
                <input type="text" name="LSTAT" placeholder="LSTAT" required="required" /><br>

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>

            <br><br>

            <div class="prediction">
                {{ prediction_text }}
            </div>
        </div>
    </div>

</body>

</html>
